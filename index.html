<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valinor Geek Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bilbo&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/arvore_gondor.png" type="image/x-icon">
</head>
<body>
    <header class="container_cabecalho">
             <h1>Valinor Geek Store</h1>
             <img src="assets/arvore_gondor.png" width="50">       
    </header>
    
    <main class="container_geral">
        <!-- Sessão contéudo dos  produtos -->
        <section class="container_produtos" >
            <h2 class="titulo_cards">Meus Produtos:</h2>
            <div class="card-container">
                <div class="card-content" data-product></div>
            </div>
        </section>
        
                <!-- Sessão do formulário-->
        <section class="container_formulario">
            <h2>Adicionar Produtos:</h2>
            <form class="container_form" data-form >
                <input data-name type="text"  name="name" id="name_product" placeholder="Nome do produto.." minlength="4" required>
                <input data-price type="number" name="price" id="price_product" placeholder="Preço do produto.." required >
                <input type="url" data-imagem  name="image"  id="image_product" placeholder="URL do produto.." required >
                <div class="container_button">
                    <button type="submit" class="button_submit" id="button">Salvar</button>
                    <button type="reset" class="button_reset" id="button" >Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container_footer">
            <img src="assets/arvore_gondor.png" alt="árvore de Gondor" width="50">
            <p>Desenvolvido por Sara Pires.</p>
            <p>Alura Latam 2024.</p>
        </div>
        
    </footer>
   
    <script src="./js/mostraProducts.js" type="module"></script>
    <script src="./js/criarCard.js" type="module"></script>
    <script src="./js/validaForm.js"></script>
</body>
</html>
